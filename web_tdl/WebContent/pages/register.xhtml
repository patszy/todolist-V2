<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/login-template.xhtml">

	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<h:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{loginBB.login}"
					required="true"	requiredMessage="podaj login"/>
					
				<h:outputLabel for="pass" value="Hasło:" />
				<p:password id="pass" value="#{loginBB.pass}"
				required="true"	requiredMessage="podaj hasło"/>
			</h:panelGrid>
		
			<h:messages id="msg" />
		
			<!-- <p:commandButton value="Zarejestruj" action="#{loginBB.doLogin()}" update="msg" /> -->
			<p:button value="Logowanie" outcome="login" />
		</h:form>

	</ui:define>

</ui:composition>
</html>
