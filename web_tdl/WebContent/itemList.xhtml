<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		Item List
	</ui:define>

	<ui:define name="content">

		<p:panel header="Search" toggleable="true" collapsed="true"
			style="margin-bottom: 1em;">
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="Title:" />
					<p:inputText value="#{itemListBB.title}" />
					<p:commandButton value="Search" update="form-table" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	
		<p:messages />

		<h:form id="form-table" style="margin-bottom:1em;">
	
			<p:commandButton value="Add Item"
				action="#{itemListBB.newItem()}" style="margin-bottom:1em;"/>
	
			<p:dataTable value="#{itemListBB.list}" var="i">
	
				<p:column priority="5">
					<f:facet name="header">
						<h:outputText value="Title" />
					</f:facet>
					<h:outputText value="#{i.title}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Message" />
					</f:facet>
					<h:outputText value="#{i.message}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Date" />
					</f:facet>
					<h:outputText value="#{i.deadline}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="IdList" />
					</f:facet>
					<h:outputText value="#{i.todolist.getIdList()}" />
				</p:column>
	
				<p:column>
					<f:facet name="header">
						<h:outputText value="Options" />
					</f:facet>
	
					<p:commandButton value="Edit"
						action="#{itemListBB.editItem(i)}" />
	
					<p:commandButton value="Delete"
						action="#{itemListBB.deleteItem(i)}" update="@form" />
	
				</p:column>
	
			</p:dataTable>
		</h:form>
	
	</ui:define>

</ui:composition>
</html>
