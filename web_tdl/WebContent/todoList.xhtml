<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		Todo List
	</ui:define>

	<ui:define name="content">

		<h:form>     
		    <p:toolbar>
		        <f:facet name="left">
		           <h:outputLabel value="Title: " />
					<p:inputText value="#{todoListBB.title}" />
					<p:commandButton value="Search" update="form-table" />
		        </f:facet>
		    </p:toolbar>
		</h:form>
	
		<p:messages />

		<h:form id="form-table" style="margin-bottom:1em;">
	
			<p:commandButton value="Add List"
				action="#{todoListBB.newList()}" style="margin-bottom:1em;"/>
	
			<p:dataTable value="#{todoListBB.list}" var="l">
	
				<p:column priority="5">
					<f:facet name="header">
						<h:outputText value="Title" />
					</f:facet>
					<h:outputText value="#{l.title}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Date" />
					</f:facet>
					<h:outputText value="#{l.date}" />
				</p:column>
	
				<p:column>
					<f:facet name="header">
						<h:outputText value="Options" />
					</f:facet>
	
					<p:commandButton value="Edit"
						action="#{todoListBB.editList(l)}" />
	
					<p:commandButton value="Delete"
						action="#{todoListBB.deleteList(l)}" update="@form" />
	
					<p:commandButton value="Open"
						action="#{todoListBB.openList(l)}" update="@form" />
				</p:column>
	
			</p:dataTable>
		</h:form>
	
	</ui:define>

</ui:composition>
</html>
