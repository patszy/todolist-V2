<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{roleListBB.onLoad()}" />
</f:metadata>

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		<h:outputText value="Edit role: #{roleListBB.user.login}" />
	</ui:define>

	<ui:define name="content">
	
		<h:form id="form-table" style="margin-bottom:1em;">
		
		<p:commandButton value="Add Role"
				action="#{roleListBB.newRole()}" style="margin-bottom:1em;"/>
			
			<p:dataTable value="#{roleListBB.list}" var="ur">
	
				<p:column priority="5">
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{ur.role.name}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Options" />
					</f:facet>
	
					<p:commandButton value="Delete"
						action="#{roleListBB.deleteRole(ur)}" update="@form" />
						
				</p:column>
	
			</p:dataTable>
		</h:form>
	
	</ui:define>

</ui:composition>
</html>
