<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{userEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8" />
	<title>TodoList - User Edit</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="User Edit">

		<h:form rendered="#{userEditBB.user != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="u-name" value="Login:" />
				<p:inputText id="u-name" value="#{userEditBB.user.login}"
					required="true" requiredMessage="Add Login"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="u-name" display="icon" />

				<h:outputLabel for="u-password" value="Password:" />
				<p:password id="u-password" value="#{userEditBB.user.password}"
					match="u-password2" required="true" requiredMessage="Add Password"
					validatorMessage="Max 40 chars.">
					<f:validateLength maximum="40" />
				</p:password>
				<p:message for="u-password" display="icon" />

				<h:outputLabel for="u-password2" value="Repeat Password:" />
				<p:password id="u-password2" value="#{userEditBB.user.password}"
					required="true" requiredMessage="Add Password"
					validatorMessage="Add Same Password">
					<f:validateLength maximum="40" />
				</p:password>
				<p:message for="u-password2" display="icon" />

				<p:outputLabel for="u-role" value="Add Role:" />
				<p:selectOneMenu id="u-role" value="#{userEditBB.name}">
					<f:selectItems value="#{userEditBB.roleList}" var="r" itemValue="#{r.name}" itemLabel="#{r.name}"/>
				</p:selectOneMenu>
				<p:message for="u-role" display="icon" />

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Save" action="#{userEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Cancel" outcome="userList" />
		</h:form>

	</p:panel>

</h:body>

</html>
