<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="title">
		User List
	</ui:define>

	<ui:define name="content">

		<h:form>     
		    <p:toolbar>
		        <f:facet name="left">
		            <h:outputLabel value="Login: " />
					<p:inputText value="#{userListBB.login}" />
					<p:commandButton value="Search" update="form-table" />
		        </f:facet>
		    </p:toolbar>
		</h:form>
	
		<p:messages />

		<h:form id="form-table" style="margin-bottom:1em;">
	
			<p:commandButton value="Add user"
				action="#{userListBB.newUser()}" style="margin-bottom:1em;"/>
	
			<p:dataTable value="#{userListBB.list}" var="u">
	
				<p:column priority="5">
					<f:facet name="header">
						<h:outputText value="Login" />
					</f:facet>
					<h:outputText value="#{u.login}" />
				</p:column>
	
				<p:column>
					<f:facet name="header">
						<h:outputText value="Options" />
					</f:facet>
	
					<p:commandButton value="Edit"
						action="#{userListBB.editUser(u)}" />
	
					<p:commandButton value="Delete"
						action="#{userListBB.deleteUser(u)}" update="@form" />
	
					<p:button outcome="userEditGET" value="Edit (GET)">
						<f:param name="u" value="#{u.idUser}" />
					</p:button>
				</p:column>
	
			</p:dataTable>
		</h:form>
	
	</ui:define>

</ui:composition>
</html>
