<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{listEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>List Edit</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="List Edit">

		<h:form rendered="#{listEditBB.tdl != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="l-name" value="Title:" />
				<p:inputText id="l-name" value="#{listEditBB.tdl.title}"
					required="true" requiredMessage="Add Title"
					validatorMessage="Max 40 chars.">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="l-name" display="icon"/>
				
				<h:outputLabel for="l-date" value="Deadline:" />
				<p:calendar id="l-date" value="#{listEditBB.tdl.date}"
					required="true" requiredMessage="Add Date"
					validatorMessage="Date Pattern yyyy-MM-dd" pattern="yyyy-MM-dd">
				</p:calendar>
				<p:message for="l-date" display="icon"/>

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Save" action="#{listEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Cancel" outcome="todoList" />
		</h:form>

	</p:panel>

</h:body>

</html>
